<ion-view view-title="Registrate" name="signup-view">
  <ion-content class="padding">

    <div class="list list-inset">
        <label class="item item-input">
            <input type="email" ng-model="user.email" placeholder="Email">
        </label>
        <label class="item item-input">
            <input type="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Date of Birth</span>
            <input type="date" ng-model="user.dob">
        </label>
    </div>

    <div class="assertive" ng-show="error.message">{{error.message}}</div>
    <button class="button button-block button-calm" ng-click="signup()">Aceptar</button>
    Al crear una cuenta acepta los terminos de uso, la declaraci√≥n de privacidad y las cookies.
  </ion-content>
</ion-view>
